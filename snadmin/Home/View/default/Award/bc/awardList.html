<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/sncss/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/sncss/js/jquery.js"></script>
<script>
$(document).ready(function() {
	$(".delbut").click(function() {
		if (confirm("是否删除该广告?")) {
			$.post("__APP__/Admin/Adv/delAdv/aId/"+ this.id, function(data) {
				if (data > 0) {
					alert("删除成功！");
					window.location.reload();
				}
			});
		}
	});
	$("#addBut").click(function() {
		window.location.href = "/admin.php/Home/Adv/addAdv";
	});
	
});
</script>
</head>
<body>
	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="javascript:void(0);">抽奖管理</a></li>
			<li><a href="javascript:void(0);">抽奖设置列表</a></li>
		</ul>
	</div>
	
	<table  class="tablelist" style="margin-top:3px;">
		<thead>
			<tr>
			
				<th>抽奖id</th>
				<th>等级</th>
				<th>类型</th>
				<th>奖励数量</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<volist name="list" id="news">
		<tr>
		<td>{$news.aid}</td>
			<td>{$news.aname}</td>
			<td>
				<if condition="$news.atype eq 1">
				  余额奖励
				</if>
				<if condition="$news.atype eq 2">
				  排单卷奖励
				</if>
			</td>
			<td>{$news.num}</td>
			<td>{$news.addtime}</td>
			<td>
				<a href="/admin.php/Home/Award/addAward/aId/{$news.aid}">编辑</a>  
				
			</td>
		</tr>
		</volist>
	</table>
	<div class="digg" style='width: 930px; height: 30px; font-size: 12px; text-align: right; margin-top: 10px; margin-bottom: 15px;'>{$pages}</div>
</body>
</html>
