<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/sncss/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/sncss/js/jquery.js"></script>
<script>
function save(){
	var advImg = $("input[name='advImg']").val();
	
	if(advImg==""){
		alert("请上传广告图片！");
		return false;
	}
	
	var aType = $(".aType").val();
	if(aType == ''){
	    alert("请选择广告类型！");
		return false;
	}
	$("#btn").attr('disabled','disabled').die('click');
}

</script>
<style>
.thumbnail img{margin-left:0;}
.thumbnail{border:0px}
</style>
</head>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="javascript:void(0);">抢单时间设置</a></li>
<li><a href="javascript:void(0);">抢单时间设置</a></li>
</ul>
</div>
<div class="tools">
</div>
<div class="rightinfo">
<form action="/admin.php/Home/Config/qiangdan" method="post" class="definewidth m20" onSubmit="return save()" id="newsForm" enctype="multipart/form-data">
<table width="90%" border="0" cellpadding="5" cellspacing="1" bgcolor="#CCCCCC" class="tablebg" id="table1">
	<input type="hidden" name="aId" value="{$aId}" id="aId">
  
  
    <tr>
    <td bgcolor="#FFFFFF" class="tbkey" >抢单开始时间：</td>
    <td bgcolor="#FFFFFF" class="tbkey"><div class='edit-face'>
	    <input type="text" name="starttime[]" maxlength="100" value="{$starttime[0]}" id="num" style="width:15%;border:1px solid gray;"> 抢单结束时间：
        <input type="text" name="starttime[]" maxlength="100" value="{$starttime[1]}" id="num" style="width:15%;border:1px solid gray;">		
	</td>
    </tr>
	
	
	
	<tr>
	<td colspan="2" bgcolor="#FFFFFF">
		<button class="btn btn-primary" type="submit" id="btn">提交</button> &nbsp;&nbsp;
		
	</td>
	</tr>
</table>
</form>
 
</body>
</html>
