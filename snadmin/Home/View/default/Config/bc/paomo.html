<script>
function save(){
	var advImg = $("input[name='advImg']").val();
	
	if(advImg==""){
		alert("请上传广告图片！");
		return false;
	}
	
	var aType = $(".aType").val();
	if(aType == ''){
	    alert("请选择广告类型！");
		return false;
	}
	$("#btn").attr('disabled','disabled').die('click');
}

</script>
<style>
