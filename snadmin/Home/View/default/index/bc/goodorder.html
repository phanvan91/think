<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/sncss/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/sncss/js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});
   $(".btn").click(function(){
     
	    window.location.href="/admin.php/Home/Good/goodAdd";
    })
});

</script>


</head>

<style>
 
 table th,td{text-align:center;}
</style>
<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">商品管理</a></li>
    <li><a href="#">订单列表</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	 <form id="form1" name="form1" method="post" action="/admin.php/Home/Good/goodorder">
	 
	     <input name="ordername" type="text" class="dfinput" value="{$ordername}" id="user" />
		 <input name="" type="submit"  class="btn" value="搜索"/>
      </form>
    
    </div>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
        <th style="text-align:center;">编号<i class="sort"><img src="/sncss/images/px.gif" /></i></th>
        <th style="text-align:center;">订单号</th>
		<th style="text-align:center;">购买人</th>
        <th style="text-align:center;">订单总价</th>
		<th style="text-align:center;">地址</th>
		<th style="text-align:center;">联系电话</th>
        <th style="text-align:center;">下单时间</th>
		<th style="text-align:center;">快递</th>
        <th style="text-align:center;">操作</th>
        </tr>
        </thead>
        <tbody>
		
		<foreach name='list' item='v'>
        <tr>
		 <td>{$v.orderid}</td>
		 <td>{$v.orderno}</td>
		 <td>{$v.ue_account}</td>
		 <td>{$v.pricetotal}</td>
		 <td>{$v.adres}</td>
		 <td>{$v.tel}</td>
		 <td>{$v.ordertime}</td>
		 <td>
				  <if condition="$v.kuaidi eq 1">
				  顺丰速运
				  </if>
				  <if condition="$v.kuaidi eq 2">
				  韵达快递
				  </if>
				  <if condition="$v.kuaidi eq 3">
				  圆通快递
				  </if>
				  <if condition="$v.kuaidi eq 4">
				  申通快递
				  </if>
				   <if condition="$v.kuaidi eq 5">
				  中通快递
				  </if>
				   <if condition="$v.kuaidi eq 6">
				  天天快递
				  </if>
				   <if condition="$v.kuaidi eq 7">
				  汇通快递
				  </if>
				   <if condition="$v.kuaidi eq 8">
				  宅急送
				  </if>
				   <if condition="$v.kuaidi eq ''">
				  暂无
				  </if>
		 </td>
		 <td>
		 <if condition="$v.status neq 3 AND $v.status neq 4">
		  <a href="/admin.php/Home/Good/orderstatus/orderid/{$v.orderid}/status/3" class="tablelink">退款</a>&nbsp;&nbsp;&nbsp;
		 </if>
		  <a href="/admin.php/Home/Good/goodorderDetail/orderid/{$v.orderid}/" class="tablelink">查看详情</a>　
		  <a href="/admin.php/Home/Good/orderDel/orderid/{$v.orderid}/" class="tablelink">删除</a>
		 </td>
        </tr> 
       </foreach>
        </tbody>
    </table>
    <style>.pages a,.pages span {
    display:inline-block;
    padding:2px 5px;
    margin:0 1px;
    border:1px solid #f0f0f0;
    -webkit-border-radius:3px;
    -moz-border-radius:3px;
    border-radius:3px;
}
.pages a,.pages li {
    display:inline-block;
    list-style: none;
    text-decoration:none; color:#58A0D3;
}
.pages a.first,.pages a.prev,.pages a.next,.pages a.end{
    margin:0;
}
.pages a:hover{
    border-color:#50A8E6;
}
.pages span.current{
    background:#50A8E6;
    color:#FFF;
    font-weight:700;
    border-color:#50A8E6;
}</style>
   
   <div class="pages"><br />

                        <div align="right">{$page}
                        </div>
   </div>
    
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
      </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    
    
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
