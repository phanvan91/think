function taa(e) {
    user=$(e).attr("userid");
	tid=$(e).attr("tid");
	ico_open=$('#'+tid+'_ico').is('.ico_open');
	
	//alert($(e).attr("tid"));
	$.ajax({
          type: "post",
          dataType : "json",
          global : false,
          url : "{:U('Home/Common/getTreeso')}",
          data : {
          user : user,
		  lv : 1
          },
          success : function(data, textStatus) {
            if (data.status == 0)
            {
              zNodes1 = data.data;
              $.fn.zTree.init($("#"+tid), setting, zNodes1);
			  
			  var treeObj = $.fn.zTree.getZTreeObj(tid);
			  var nodes = treeObj.getNodes();
			  if (nodes.length>0) {
			  if(ico_open){
			  treeObj.expandNode(nodes[0], nodes[0].open);
			  }else{
			  treeObj.expandNode(nodes[0], !nodes[0].open);
			  }
				
			  }

            } else {
              alert(data.data);
            }
            
            return ;
          },
	  error: function () {  
	    alert("载入家族体系失败，请刷新页面重试！");  
	  }
          
        });

};
</script>
