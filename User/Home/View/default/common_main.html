<script type="text/javascript">
   
   function jian(){
      
	  var jian = parseInt($("#tsa1").val());
	  if(jian <= 0){
	     $("#tsa1").val(0);
	  }else{
	     jian -= 1;
		 $("#tsa1").val(jian);
	  }
   }
   
   function jia(){
      
	     var jia = parseInt($("#tsa1").val());
	     jia += 1;
		 $("#tsa1").val(jia);
	  
   }
 
 
 function getday(obj){
   if(obj.value == 3 && 1==2){
     $("#daysall").show();
   }else{
     $("#daysall").hide();
   }
 }

</script>
