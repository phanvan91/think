<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>会员中心-商品订单</title>

	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href="/css/animate/css/animate.min.css" />

	<link rel="stylesheet" type="text/css" href="/js/gritter/css/jquery.gritter.css" />
	<!-- FONTS -->
	<!-- FONTS -->
    <script type="text/javascript">
   
   function jian(obj){
      
	  var jian = parseInt($("#good"+obj).val());
	  if(jian <= 0){
	     $("#good"+obj).val(0);
	  }else{
	     jian -= 1;
		 $("#good"+obj).val(jian);
	  }
   }
   
   function jia(obj){
      
	     var jia = parseInt($("#good"+obj).val());
	     jia += 1;
		 $("#good"+obj).val(jia);
	  
   }


</script>
</head>
<body>
	<!-- HEADER -->
<include file="User/Home/View/default/top2.html" />
		<div id="main-content">
<div class="container">
				<div class="row">
				  <div id="content" class="col-lg-12">
						<!-- PAGE HEADER-->
					<div class="row">
							<div class="col-sm-12">
								<div class="page-header">
									<!-- BREADCRUMBS -->
									<ul class="breadcrumb">
										<li>
											<i class="fa fa-home"></i>
											<a href="/">首页</a>
										- 商品订单</li>
									</ul>
									<!-- /BREADCRUMBS -->
								  <div class="description">提示：投资有风险，请使用非关键资金参与！！！</div>
							  </div>
							</div>
					</div>
						<!-- /PAGE HEADER -->
						<!-- DASHBOARD CONTENT --><!-- /DASHBOARD CONTENT -->
					<div class="col-md-12">
										<!-- BASIC -->
				   <div class="box border primary ">
											<div class="box-title">
												<h4><i class="fa fa-bars"></i>商品订单</h4>
												<div class="tools hidden-xs">
													
													<a href="javascript:;" class="collapse">
														<i class="fa fa-chevron-up"></i>
													</a>
													<a href="javascript:;" class="remove">
														<i class="fa fa-times"></i>
													</a>
												</div>
											</div>
                                           <div class="box-body big">
											<table class="table table-bordered table-primary">
			<thead>
			    <tr class="tac">
				<th>订单号</th>
				<th>总价</th>
				<th>地址</th>
				<th>联系电话</th>
				<th>下单时间</th>
				<th>商品明细</th>
				<th>快递</th>
				<th>操作</th>
			    </tr>
			</thead>
			<tbody>
			    <foreach name='list' item='v'>             
			     <tr role="row" class="odd">
			      <td class="sorting_1">{$v.orderno}</td>
			      <td>{$v.pricetotal}</td>
			      <td>{$v.address}</td>
			      
			      <td>{$v.tel}</td>
			      <td>{$v.ordertime}</td>
			      <td>
				    <volist name="v.good" id="vo">
					   商品名称:{$vo.goodname},商品数量{$vo.num} <br />
					</volist>
				  </td>
				  <td>
				  <if condition="$v.kuaidi eq 1">
				  顺丰速运
				  </if>
				  <if condition="$v.kuaidi eq 2">
				  韵达快递
				  </if>
				  <if condition="$v.kuaidi eq 3">
				  圆通快递
				  </if>
				  <if condition="$v.kuaidi eq 4">
				  申通快递
				  </if>
				   <if condition="$v.kuaidi eq 5">
				  中通快递
				  </if>
				   <if condition="$v.kuaidi eq 6">
				  天天快递
				  </if>
				   <if condition="$v.kuaidi eq 7">
				  汇通快递
				  </if>
				   <if condition="$v.kuaidi eq 8">
				  宅急送
				  </if>
				   <if condition="$v.kuaidi eq ''">
				  暂无
				  </if>
				  </td>
			      <td>
				  <if condition="$v.status eq 0">
				  <a href="{:U('Good/orderstatus',array('id'=>$v['orderid'],'status'=>1))}">确认收货</a>
				  <a href="{:U('Good/orderstatus',array('id'=>$v['orderid'],'status'=>2))}">|未收到货</a>
				  <a href="{:U('Good/orderstatus',array('id'=>$v['orderid'],'status'=>3))}">|申请退款</a>
				  </if>
				  <if condition="$v.status eq 1">
				  已收货
				  </if>
				  <if condition="$v.status eq 2">
				  未收到货
				  </if>
				  <if condition="$v.status eq 3">
				  申请退款
				  </if>
				  <if condition="$v.status eq 4">
				  退款成功
				  </if>
				  
				  </td>
			    </tr>
			     </foreach>

			</tbody>
		    </table>
                <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">{$page}</div>
                        <br>
						</div>
				   </div>
                   </div>
                  </div>
</div>
	</section>
<!--/PAGE -->

</html>
