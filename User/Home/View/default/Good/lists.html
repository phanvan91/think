    <script type="text/javascript">
   
   function jian(obj){
      
	  var jian = parseInt($("#good"+obj).val());
	  if(jian <= 0){
	     $("#good"+obj).val(0);
	  }else{
	     jian -= 1;
		 $("#good"+obj).val(jian);
	  }
   }
   
   function jia(obj){
      
	     var jia = parseInt($("#good"+obj).val());
	     jia += 1;
		 $("#good"+obj).val(jia);
	  
   }


</script>
