<div class="col-md-6">
								<!-- BOX -->
								<div class="box border orange">
									<div class="box-title">
										<h4><i class="fa fa-hand-o-up"></i>申请提供的帮助</h4>
										<div class="tools">
											
											<a href="javascript:;" class="collapse">
												<i class="fa fa-chevron-up"></i>
											</a>
											<a href="javascript:;" class="remove">
												<i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="box-body">
										<table class="table table-hover">
											<thead>
											  <tr>
												<th>编号</th>
												<th>参与者</th>
												<th>数额</th>
												<th>日期</th>
                                                <th>状态</th>
                                                <th>互助模式</th>
											  </tr>
											</thead>
											<tbody>
                                            <volist name="tlist" id="v">
											  <tr>
												<td>P{$v.id}</td>
												<td>{$v.user_nc}</td>
												<td>{$v.jb|hk}</td>
												<td>{$v.date}</td>
                                                <td> <if condition="$v.zt eq 0">
                    <span class="pending">
                      等待中
                    </span>
                  </if>
                  <if condition="$v.zt eq 1">
                    <span class="pending">
                      匹配成功
                    </span>
                  </if></td>
                  <td><font style="color:#ff0000;">
        <if condition="$v.dakuantype eq '1'">
                财富通道一：冻结时间15天，每天百分之1 利息
                </if>
                <if condition="$v.dakuantype eq '2'">
                财富通道二：冻结时间15天，打款对方确认之后进入每日高利息区
                </if>
                <if condition="$v.dakuantype eq '3'">
                财富通道三：冻结时间10天，每日利息百分之1.5
                </if>
		</font>
                      </td>
											  </tr>
                                              </volist>
											</tbody>
										  </table>
									</div>
                                    
								</div>
								<!-- /BOX -->
							</div>
<div class="col-md-6">
								<!-- BOX -->
<div class="box border primary ">
									<div class="box-title">
										<h4><i class="fa fa-hand-o-up"></i>申请接受的帮助</h4>
										<div class="tools">
											
											<a href="javascript:;" class="collapse">
												<i class="fa fa-chevron-up"></i>
											</a>
											<a href="javascript:;" class="remove">
												<i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="box-body">
										<table class="table table-hover">
											<thead>
											  <tr>
												<th>编号</th>
												<th>参与者</th>
												<th>数额</th>
												<th>钱包</th>
                                                <th>日期</th>
                                                <th>状态</th>
											  </tr>
											</thead>
											<tbody>
                                             <volist name="jlist" id="v">
											  <tr>
												<td>G{$v.id}</td>
												<td>{$v.user_nc}</td>
												<td>{$v.jb|hk}</td>
												<td>
                                                <if condition="$v.qb eq 0" >余额钱包</if>
                                                <if condition="$v.qb eq 2" >推荐钱包</if>
                                                <if condition="$v.qb eq 1" >经理钱包</if></td>
       											 <td>{$v.date}</td>
                                                <td> <if condition="$v.zt eq 0">
                                                            <span class="pending">
                                                              等待中
                                                            </span>
                                                          </if>
                                                          <if condition="$v.zt eq 1">
                                                            <span class="pending">
                                                              匹配成功
                                                            </span>
                                                          </if></td>
											  </tr>
                                              </volist>
											</tbody>
										  </table>
</div>
								</div>
								<!-- /BOX -->
							</div>
